# Docker Compose for Portfolio with n8n and Reverse Proxy
# Replace 'domain.com' with your actual domain throughout this file

services:
  # Nginx Reverse Proxy with SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - portfolio
    networks:
      - web

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    # Run certificate renewal check twice daily
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - web

  # Portfolio Next.js Application
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
    networks:
      - web

  # Webhook receiver for GitHub deployments
  webhook:
    image: almir/webhook
    container_name: webhook
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - ./webhook/hooks.json:/etc/webhook/hooks.json:ro
      - ./deploy.sh:/scripts/deploy.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: ["-verbose", "-hooks=/etc/webhook/hooks.json", "-hotreload"]
    environment:
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-your-secret-here}
    networks:
      - web

networks:
  web:
    external: true
    name: web
