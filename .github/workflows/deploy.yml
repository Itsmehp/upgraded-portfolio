name: Deploy to Server

permissions:
  contents: read

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/portfolio
            bash deploy.sh
      
      - name: Verify deployment
        run: |
          sleep 5
          curl -I https://harshil07.in | grep -q "200\|HTTP" && echo "✅ Deployment verified" || echo "❌ Verification failed"
